<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Introdução Media Querya</title>
	
	<style>
	
		div {
			width: 400px;
			height: 150px;
		}	
		
		@media screen and (min-width: 800px) { 
			div {
				border: 1px solid red;
			}
		}
		
		@media screen and (max-width: 799px) { 
			div {
				border: 1px solid blue;
			}
		}		
		
	</style>
</head>
	<body>
		<div></div>
	</body>
</html>
