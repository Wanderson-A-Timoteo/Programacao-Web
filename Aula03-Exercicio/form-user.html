<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício Aula 03</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    
        <form id="form-cadastro-user" action="dados.html" method="GET">
            <fieldset>
                <legend>Informe seus dados para cadastro:</legend>
                <label for="txt-nome-user" > Nome: </label>
                <input type="text" id="txt-nome-user" name="txt-nome-user" placeholder="Digite seu nome completo">
                <br>
                <label for="num-idade" > Idade: </label>
                <input type="number" id="num-idade" name="num-idade" placeholder="Digite sua idade">
                <br>
                <label for="txt-email"> E-Mail: </label>
                <input type="email" id="txt-email" name="txt-email" placeholder="Informe seu melhor E-Mail">
                <br>
                <label for="num-tel"> Telefone: </label>
                <input type="tel" id="num-tel" name="num-tel" placeholder="(99) 99999-9999">
                <br>
                <label for="txt-address"> Endereço: </label>
                <input type="text" id="txt-address" name="txt-address" placeholder="Endereço completo">
                <br>
                <label for="senha-user"> Senha: </label>
                <input type="password" id="senha-user" name="senha-user" placeholder="Senha mínimo 8 digitos">
                <br>
                <span> Sexo: </span>
                <br>
                <input type="radio" id="sexo-masc" name="sexo"> &nbsp;
                <label for="sexo-masc"> Masculino </label>
                <input type="radio" id="sexo-femi" name="sexo"> &nbsp;
                <label for="sexo-femi"> Feminino </label>
                <input type="radio" id="sexo-bin" name="sexo"> &nbsp;
                <label for="sexo-bin"> Binário </label>
                <br>
                <span id="span-hobby">Qual é o seu passatempo (Poderá selecionar mais de 1 item)</span>
                <br>
                <input type="checkbox" id="futebol" name="futebol">
                <label for="futebol">Futebol</label>
                <input type="checkbox" id="ler" name="ler">
                <label for="ler">Ler</label>
                <input type="checkbox" id="tv" name="tv">
                <label for="tv">Asistir TV</label>
                <input type="checkbox" id="game" name="game">
                <label for="game">Jogar Vídeo Game</label>
                <br>
                <label for="estado"> Estado </label>
                <select name="estado" id="estado">
                    <optgroup>
                        <option value="AC">Acre</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                </select>
                <label for="estado"> Cidade </label>
                <select name="estado" id="estado">
                    <optgroup>
                        <option value="RB">Rio Branco</option>
                        <option value="CBA">Cuiabá</option>
                        <option value="SP">São Paulo</option>
                        <option value="FLA">Flamengo</option>
                    </optgroup>
                </select>
                <br>
                <label for="txt-comentario"> Comentários: </label>
                <br>
                <textarea name="txt-comentario" id="txt-comentario" cols="30" rows="5" placeholder="Deixe seu comentário">
                    
                </textarea> 
                <br>
                <button type="submit" id="cadastrar">Cadastrar</button>
                <button type="reset" id="cancelar">Cancelar</button>
            </fieldset>
        </form>
    
</body>
</html>
