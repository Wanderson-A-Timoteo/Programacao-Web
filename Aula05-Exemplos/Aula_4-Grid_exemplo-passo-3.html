<!DOCTYPE html>
<html>
    <head>
        <title>Aula 7 - Grids</title>
        <meta charset="utf-8">
        <style>
		
			html, body {
				height: 100%;
			}
        
        	div {
        		border: 1px solid #000;
				min-height: 100px;
				text-align: center;
        	}
        
        	.container {
		   		display: grid;
				grid-template-columns: 1fr 2fr 1fr;
			}
			
						
        </style>
    </head>
    <body>
		<div class="container">
			<div class="header">cabeçalho</div>
			<div class="col-left">coluna 1</div>
			<div class="col-main">coluna 2</div>
			<div class="col-right">coluna 1</div>
			<div class="footer">rodapé</div>
		</div>
    </body>
</html>
