<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Pseudo Classes</title>
		<style>
			li {
			  color: blue;
			}

			li:first-child {
			  color: green;
			}

			li:last-child {
			  color: DarkRed;
			}

			li:nth-child(3) {
			  color: DarkViolet;
			}

			/*li:not(.do-contra) {
			  color: blue;
			}*/		
		</style>
	</head>
	<body>
		<ul>
		  <li>Lorem Ipsum</li>
		  <li>Lorem Ipsum</li>
		  <li>Lorem Ipsum</li>
		  <li>Lorem Ipsum</li>
		  <li>Lorem Ipsum</li>
		  <li>Lorem Ipsum</li>
		</ul>
	</body>
</html>
